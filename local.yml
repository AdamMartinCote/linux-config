---
- hosts: localhost
  connection: local
  become: true

  tasks:
    - name: install packages
      package:
        name:
          - htop
          - tmux
          - neovim
          - zsh
          - tree
          - python3
          - nodejs
          - jq
          - ipython3
          - ripgrep
          - exa
          - bat
          - dconf-cli
          - python3-psutil

    # Dconf
    # to get all possible settings, use `dconf dump /`
    - name: copy wallpaper file
      copy:
        src: files/wallpaper.jpeg
        dest: /usr/share/backgrounds/ansible-wallpaper.jpeg
        owner: root
        group: root

    - name: set wallpaper
      become_user: adam
      dconf:
        key: "/org/gnome/desktop/background/picture-uri"
        value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpeg'"

    - name: set wallpaper position
      become_user: adam
      dconf:
        key: "/org/gnome/desktop/background/picture-options"
        value: "'zoom'"

    - name: copy tmux configuration
      copy:
        src: files/tmux.conf
        dest: /home/adam/.tmux.conf
        owner: adam
        group: adam

    - name: copy Zsh configuration
      copy:
        src: files/zshrc
        dest: /home/adam/.zshrc
        owner: adam
        group: adam